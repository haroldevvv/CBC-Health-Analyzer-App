<!DOCTYPE html>
<html lang="en">
<head>
    <title>New CBC Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a9d8f;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit New CBC Analysis</h1>
        <div class="nav-links">
            <a href="/dashboard">Back to Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <form action="/new_cbc_analysis" method="POST" class="container mt-4">
        <div class="mb-3">
            <label for="hb" class="form-label">Hemoglobin (Hb) </label>
            <input type="number" step="0.01" id="hb" name="hb" class="form-control" min="0" required placeholder="11.5 - 16.5" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="rbc" class="form-label">Red Blood Cells (RBC)</label>
            <input type="number" step="0.01" id="rbc" name="rbc" class="form-control" min="0" required placeholder="3.5 - 5.5" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="hct_pcv" class="form-label">Hematocrit (Hct)</label>
            <input type="number" step="0.01" id="hct_pcv" name="hct_pcv" class="form-control" min="0" required placeholder="35.0 - 55.0" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="mcv" class="form-label">Mean Corpuscular Volume (MCV)</label>
            <input type="number" step="0.01" id="mcv" name="mcv" class="form-control" min="0" required placeholder="75.0 - 100.0" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="mch" class="form-label">Mean Corpuscular Hemoglobin (MCH)</label>
            <input type="number" step="0.01" id="mch" name="mch" class="form-control" min="0" required placeholder="25.0 - 35.0" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="mchc" class="form-label">Mean Corpuscular Hemoglobin Concentration (MCHC)</label>
            <input type="number" step="0.01" id="mchc" name="mchc" class="form-control" min="0" required placeholder="31.0 - 38.0" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="wbc" class="form-label">White Blood Cells (WBC)</label>
            <input type="number" step="0.01" id="wbc" name="wbc" class="form-control" min="0" required placeholder="3.5 - 10.0" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="neutrophils" class="form-label">Neutrophils</label>
            <input type="number" step="0.01" id="neutrophils" name="neutrophils" class="form-control" min="0" required placeholder="0.4 - 0.6" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="lymphocytes" class="form-label">Lymphocytes</label>
            <input type="number" step="0.01" id="lymphocytes" name="lymphocytes" class="form-control" min="0" required placeholder="0.9 - 5.0" style="font-style: italic;">
        </div>

        <div class="mb-3">
            <label for="platelet" class="form-label">Platelet</label>
            <input type="number" step="0.01" id="platelet" name="platelet" class="form-control" min="0" required placeholder="130 - 400" style="font-style: italic;">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
